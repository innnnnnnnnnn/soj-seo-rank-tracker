name: SEO Rank Tracker

on:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小時執行一次
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "requirements.txt not found!"
          pip install requests  # 直接安装 requests 以防万一

      - name: Verify installed packages
        run: pip list  # 确保 requests 已安装

      - name: Run SEO Rank Tracker
        run: python seo-rank-tracker.py
